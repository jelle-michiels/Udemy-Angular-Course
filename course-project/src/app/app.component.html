<app-header (selected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (selected === 'recipes') {
        <app-recipes></app-recipes>
      } @else {
        <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>
