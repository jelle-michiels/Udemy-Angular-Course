<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>

      <br><br>

      <ul class="list-group">
        @if (onlyOdd) {
          @for (oddNumber of oddNumbers; track $index) {
            <li class="list-group-item" [ngClass]="{odd: oddNumber % 2 !== 0}"
                [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}">{{ oddNumber }}
            </li>
          }
        } @else {
          @for (evenNumber of evenNumbers; track $index) {
            <li class="list-group-item" [ngClass]="{odd: evenNumber % 2 !== 0}"
                [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}">{{ evenNumber }}
            </li>
          }
        }
      </ul>

      <p appBasicHighlight>Style me with basic directive!</p>

    </div>
  </div>
</div>
