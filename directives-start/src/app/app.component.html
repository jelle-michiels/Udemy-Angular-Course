<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>

      <br><br>

      <ul class="list-group">
        @if (onlyOdd) {
          @for (oddNumber of oddNumbers; track $index) {
            <li class="list-group-item">{{ oddNumber }}</li>
          }
        } @else {
          @for (evenNumber of evenNumbers; track $index) {
            <li class="list-group-item">{{ evenNumber }}</li>
          }
        }
      </ul>

    </div>
  </div>
</div>
